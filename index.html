<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card__wrapper">
    <div class="plan__card">
      <div class="img__container">
        <img src="./images/illustration-hero.svg" alt="hero-image" class="hero__img">
      </div>
      <div class="plan__data container grid">
        <div class="plan__title">
          <h1 class="title">Order Summary</h1>
        </div>

        <div class="plan__description">
          <p>You can listen to millions of <br>
            songs, audiobooks, and podcasts on <br>
            any device anywhere you like!
          </p>
        </div>

        <div class="plan__ratting">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="plan__rate">
              <h2 class="plan__duration">
                Annual Plan
              </h2>
              <div class="rate">
                $59.99/year
              </div>
            </div>
          </div>

          <a href="#" class="change__btn">Change</a>
        </div>

        <button class="button payment__btn">
          Proceed to Payment
        </button>

        <a href="#" class="cancel__order">
          Cancel Order
        </a>
      </div>
    </div>
  </div>
</body>

</html>
